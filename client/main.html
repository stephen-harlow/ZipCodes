<div>
  <h1>This is just a {{val}}</h1>
  <button ng-click="clicked()">Click me!</button>
  <span>You clicked {{counter}} times</span>
  <a href="/test">test me!</a>
  <a class="btn btn-primary" role="button" data-toggle="collapse" href="#test" aria-expanded="false" aria-controls="collapseExample">
    Search Zips
  </a>
  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <div ng-repeat='item in reddit.items'>
      <span class='score'>{{item.score}}</span>
      <span class='title'>
        <a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
      </span>
      <small>by {{item.author}} -
        <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
      </small>
      <div style='clear: both;'></div>
    </div>
    <div ng-show='reddit.busy'>Loading data...</div>
  </div>

</div>
